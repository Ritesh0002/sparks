<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar/Drawer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h3>Sidebar</h3>
    <input type="text" class="search-input" id="searchInput" placeholder="Search">
    <div id="sidebarCards">
      <!-- Dummy data1 cards -->
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addCardModal">Add Card</button>
  </div>

  <div class="content">
    <!-- Content Area -->
  </div>

  <!-- Add Card Modal -->
  <div class="modal fade" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="addCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCardModalLabel">Add Card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="newCardInput" placeholder="Card Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addCardBtn">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Search functionality
      $('#searchInput').on('input', function() {
        var searchText = $(this).val().toLowerCase();
        $('#sidebarCards .card').each(function() {
          var cardText = $(this).text().toLowerCase();
          if (cardText.includes(searchText)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });

      // Add card functionality
      $('#addCardBtn').click(function() {
        var cardName = $('#newCardInput').val();
        if (cardName) {
          var newCard = $('<div class="card">' + cardName + '</div>');
          $('#sidebarCards').append(newCard);
          $('#newCardInput').val('');
          $('#addCardModal').modal('hide');
        }
      });
    });
  </script>
</body>
</html>
